<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Life</title>
    <style>
      figure {
        max-width: 800px;
      }
      .overlay-and-video {
        position: relative;
        height: 100%;
        width: 100%;
        display: flex;
      }

      .overlay-and-video img {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 1;
        opacity: .5;
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: white;
        /* mix-blend-mode: multiply; */
      }
      .overlay-and-video video {
        width: 100%;
        object-fit: cover;
      }
    </style>
</head>
<body>
    <figure>
        <div class="overlay-and-video">
          <img src="https://d2w9rnfcy7mm78.cloudfront.net/32706299/original_9f3da733db6a485b4ecc7b56236a2a6e.jpg?1733233273" alt="jack's drawing" class="overlay">
          <video src="https://attachments.are.na/32706630/09832791bf9215885f801a5b6d24a383.mp4?1733234412" autoplay loop muted></video>
        </div>
        <div class="controls">
          <input type="range" min="0" max="100" value="50" class="slider">
        </div>
        <figcaption>
          Jack's life project
        </figcaption>
    </figure>

    <figure>
      <div class="overlay-and-video">
        <img src="https://d2w9rnfcy7mm78.cloudfront.net/32706292/original_947c51c898ea42b48a5cf07cae41cb48.jpg?1733233272" alt="emma's drawing" class="overlay">
        <video src="https://attachments.are.na/32706245/655232f99f7ac47892133ff0636d6ca2.mp4?1733233140" autoplay loop muted></video>
      </div>
      <div class="controls">
        <input type="range" min="0" max="100" value="50" class="slider">
      </div>
      <figcaption>
        Emma's life project
      </figcaption>
  </figure>

    <script>
      document.querySelectorAll('figure').forEach(figure => {
        const overlay = figure.querySelector('.overlay-and-video img');
        const slider = figure.querySelector('.slider');

        slider.addEventListener('input', function(event) {
          overlay.style.opacity = event.target.value / 100;
        });

        // Initialize slider display based on overlay visibility
        if (overlay.style.display === 'none') {
          slider.style.display = 'none';
        }
      });
    </script>
</body>
</html>
